{% extends 'base.html' %}

{% block content %}
{% load static %}

<style>
    body {
        background-color: #f5f5f5;
        padding: 20px; /* Added padding to provide space around the content */
    }

    .main-menu a {
        color: black !important;
    }

    .card-container {
        max-width: 400px;
        margin: auto;
        background-color: white;
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .btn-register {
        background-color: #ff6b6b;
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 20px;
        width: 100%;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        font-weight: bold;
    }

    input[type="password"],
    input[type="email"],
    input[type="tel"],
    input[type="text"] {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
</style>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card-container">
                <h2 class="text-center mb-4">Register Here</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="full-name">Full Name</label>
                        <input type="text" class="form-control" id="full-name" name="full-name" placeholder="Full Name">
                    </div>
                    <div class="form-group">
                        <label for="phone-number">Phone Number</label>
                        <input type="tel" class="form-control" id="phone-number" name="phone-number" placeholder="Phone Number">
                    </div>
                    <div class="form-group">
                        <label for="your-email">Email</label>
                        <input type="email" class="form-control" id="your-email" name="your-email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                        <input type="checkbox" onclick="togglePasswordVisibility('password')"> Show Password
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm-password" name="confirm-password" placeholder="Confirm Password">
                        <input type="checkbox" onclick="togglePasswordVisibility('confirm-password')"> Show Password
                    </div>
                    <button type="submit" class="btn btn-register">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    function togglePasswordVisibility(id) {
        var x = document.getElementById(id);
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
    }
</script>
{% endblock %}
